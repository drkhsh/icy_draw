[package]
name = "icy_draw"
version = "0.1.0"
authors = ["Mike Kr√ºger <mkrueger@posteo.de>"]
edition = "2021"
description = "A drawing program for ANSI & ASCII art and other text-based art forms."
license = "Apache-2.0"
repository = "https://github.com/mkrueger/icy_draw"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = "0.22.0"
egui_extras = { version="0.22.0", features = ["svg"] }
egui_glow = "0.22.0"
egui-modal = "0.2.4"
glow = "0.12.1"
egui_dock = "0.6"
egui_file = "0.10.0"

icy_engine = { path = "../icy_engine" }
walkdir = "2"
serde = { version = "1", features = ["derive"], optional = true }
lazy_static = "1.4.0"
directories = "5.0.1"

i18n-embed = { version = "0.13.4", features = ["fluent-system", "desktop-requester"]} 
i18n-embed-fl = "0.6.4"
rust-embed = "6.4.2"
once_cell = "1.16.0"

[features]
default = []
